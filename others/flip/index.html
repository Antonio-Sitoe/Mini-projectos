   <title>Flip Cards</title>

<body>

            <h2>Developer Card</h2>

               <div class="card-header">
                  <img src="image.png" alt="imagem">
                  <h2>Antonio Sitoe</h2>
               </div>
               <div class="card-body">
                     <h3>Javascript wizard</h3>

            </div>

      </div>
      <script src="script.js"></script>
</body>

</html>
