<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <div class="login-container">
    <div class="container">
      <img src="img/Logo 1.svg" alt="" class="logo loginPage" />

      <h2 class="title">Iniciar Secao</h2>
      <form action="" class="form-contaner" data-form-contaner>
        <input type="email" name="" id="email" placeholder="Email ou número de telefone" class="email get"
          data-email />

        <input type="password" class="get" placeholder="Senha" data-password />

        <a class="btn" type="submit" href="app.html" data-get>Entrar</a>
      </form>

      <!-- registrar -->

      <form action="" class="form-contaner register">

        <input type="text" class="inputs" placeholder="Digite o seu nome" id="name">


        <input type="email" name="" id="email" placeholder="Email ou número de telefone" class="email inputs"
          data-email />

        <input type="password" class="inputs" placeholder="Senha" data-password />


        <input type="button" value="Registrar" data-registrar class="btn">

      </form>

      <p class="help">Precisa de ajuda?</p>
      <button class="regis">
        Novo na Netflix? Registra-se agora
      </button>
    </div>
    <span data-error></span>
    <span data-error2></span>
  </div>



  <script type="module" src="js/main.js"></script>
</body>

</html>
