<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="lol">
      <h2>Lolypop - Dev</h2>
      <h4>Armazene o seus dados - Dev</h4>

      <form action="">
        <input
          type="text"
          name="nome"
          id="name"
          placeholder="Digite o seu nome"
          class="inputs"
          />
          <input
          class="inputs email"
          type="email"
          name="Email"
          id="email"
          placeholder="Digite o seu email"
          />
          <input
          class="inputs"
          type="text"
          name="Profissiao"
          placeholder="Digite a sua Profissao"
      
        />
        <div class="btn">
          <input type="button" value="Adicionar" class="add" data-add />
          <input type="button" value="Ver Cadastro" data-cadastrar />
        </div>
      </form>

      <div class="info"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
