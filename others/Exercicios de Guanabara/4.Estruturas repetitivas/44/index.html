    <script>
        /* //46) Crie um programa que calcule e mostre na tela o resultado da soma entre 6 +
    8 + 10 + 12 + 14 + ... + 98 + 100.*/
        let soma = 0
        for (let index = 0; index <= 7; index++) {
            soma += index
        }
        console.log(soma)
    </script>
