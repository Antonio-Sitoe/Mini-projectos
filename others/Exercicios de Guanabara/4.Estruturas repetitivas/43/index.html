<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let primeiro = Number(prompt('Digite o primeiro'))
        let ultimo = Number(prompt('Digite um ultimo'))
        let incrimento = Number(prompt('Digite um incrimento'))

            while (primeiro <= ultimo) {
                document.write(primeiro, ' ')
                primeiro += incrimento;
            }
            if (primeiro >= ultimo) {
                while (primeiro >= ultimo) {
                    document.write(primeiro, ' ')
                    primeiro -= incrimento;
                }
            }
    </script>
</body>

</html>
